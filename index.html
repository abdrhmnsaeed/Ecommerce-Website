<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top-img">
          <img src="images/Rectangle 9.svg" alt="" />
        </div>
        <div class="logo">
          <img src="images/Frame.svg" alt="Logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="search-bar">
          <ul>
            <li>
              <input type="text" placeholder="Search something here!" />
            </li>
          </ul>
        </div>
        <div class="join-btn">
          <button>Join the community</button>
        </div>

        <div>
          <img src="images/Frame 44.svg" alt="" />
        </div>
      </div>
    </header>

    <div class="main">
      <div class="leftside">
        <div class="top-left">
          <img src="images/Rectangle 3.svg" class="left-img" alt="">
          <h1>One More Friend</h1>
          <h2>Thousand More Fun!</h2>
          <p>Having a pet means you have more joy, a new friend, a happy person who will always be with you to have fun. We have 200+ different pets that can meet your needs!</p>
        </div>
        <div class="bottom-left">
          <button class="intro-btn">View Intro <img src="images/Vector.svg" alt=""></button>
         <button class="explore-btn">Explore Now</button>
        </div>
        <img src="images/Rectangle 8.svg" class="rect8" alt="">
      </div>


      <div class="rightside">
        <img src="images/Rectangle 5.svg" class="rect5" alt="">
        <img src="images/Rectangle 6.svg" class="rect6" alt="">
        <img src="images/Rectangle 7.svg" class="rect7" alt="">
          <img
            src="images/good-humored-woman-holds-dog-laughing-pink-background-emotional-sort-haired-girl-grey-hoodie-poses-with-corgi-isolated 1.svg"
            alt=""
         class="woman" />
          <img src="images/Rectangle 1.svg" alt="" class="rect"/>

        <img src="images/Rectangle 2.svg" alt="" class="rect1"/>
        
      </div>
    </div>
  </body>
</html>
